<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inspiration for Dreamers - Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    nav {
      display: none; /* Hide navigation by default */
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 14px;
      font-weight: bold;
      color: #cce7ff;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      width: 100%;
      outline: none;
      transition: box-shadow 0.3s;
    }
    input:focus {
      box-shadow: 0 0 10px #00eaff;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #00eaff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0091cc;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }

    /* Collapsible styles */
    .collapsible {
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      border: none;
      outline: none;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      transition: background-color 0.3s;
      border-radius: 10px;
    }
    .collapsible:hover {
      background-color: #00eaff;
    }
    .content {
      overflow: hidden;
      transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
      max-height: 0;
      opacity: 0;
      padding: 0;
    }
    .content.active {
      max-height: 500px;
      opacity: 1;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="container">
    <button class="collapsible">Login</button>
    <div class="content">
      <form action="member.html" method="get">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Registration Section -->
  <div class="container" style="margin-top: 20px;">
    <button class="collapsible">Register</button>
    <div class="content">
      <form action="login.html" method="get">
        <label for="reg-name">Name</label>
        <input type="text" id="reg-name" name="name" placeholder="Enter your name" required>

        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>

        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" placeholder="Create a password" required>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    const collapsibles = document.querySelectorAll(".collapsible");
    collapsibles.forEach(collapsible => {
      collapsible.addEventListener("click", () => {
        const content = collapsible.nextElementSibling;
        content.classList.toggle("active");
        content.style.maxHeight = content.classList.contains("active") ? content.scrollHeight + "px" : "0";
      });
    });
  </script>
</body>
</html>
